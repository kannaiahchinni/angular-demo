<div class="col-md-12 row">

    <div class="col-md-8 col-md-offset-2">


        <form>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="text" class="form-control" id="email" ng-model="user.username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" ng-model="user.password">
            </div>

            <button type="button" class="btn btn-default" ng-click="login()">Submit</button>
        </form>

        <div class="alert alert-danger" ng-if="errorMessage != ''">{{ errorMessage }}</div>

    </div>

</div>
